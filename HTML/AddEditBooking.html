<html>
  <head>
    Add Edit Your Bookings
  </head>

  <body>
    <div>
      <div>
        <label><a href="Home.html">Back </a></label>
      </div>

        <label>Room Type :</label> <input type="text" name="roomType" />
      </div>
      <div>
        <label>No. Of Occupants :</label>
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>

      <div>
        <label>CheckOut date :</label> <input type="date" name="checkOut" />
      </div>
      <div><label>EmployeeID :</label> <input type="text" name="empId" /></div>
      <div>
        <label>Employee Name :</label> <input type="text" name="empName" />
      </div>
      <div>
        <label>Manager Name :</label> <input type="text" name="managerName" />
      </div>
      <div>
        <label>ProjectID :</label> <input type="text" name="projectId" />
      </div>
      <div>
        <label><a href="BookingSuccess.html">Submit</a></label>
      </div>
    </div>
